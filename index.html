<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="main-container">
			<div>
				<!-- <div class="view-icon-overlay">
					<img src="./images/icon-view.svg" alt="" class="view-icon" />
				</div> -->
				<img src="./images/image-equilibrium.jpg" alt="" class="nft-image" />
			</div>
			<p class="heading">Equilibrium #3429</p>
			<p class="description-text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="row-container">
				<div class="price-container">
					<div class="nft-img-container">
						<img src="./images/icon-ethereum.svg" alt="" class="eth-icon" />
					</div>
					<p class="eth-price">0.041 ETH</p>
				</div>
				<div class="countdown-container">
					<img src="./images/icon-clock.svg" alt="" class="clock-icon" />
					<p class="days-left">3 days left</p>
				</div>
			</div>
			<div class="profile-container">
				<img src="./images/image-avatar.png" alt="" class="profile-image" />
				<p class="profile-text">Creation of <span class="name-span">Jules Wyvern</span></p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
